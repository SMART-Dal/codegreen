[package]
name = "energy-hardware-plugins"
version = "0.1.0"
edition = "2021"
description = "Hardware-specific energy measurement plugins for CodeGreen"
license = "MIT"

[dependencies]
log = "0.4"
thiserror = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }
async-trait = "0.1"

[dev-dependencies]
tokio-test = "0.4"
mockall = "0.11" 