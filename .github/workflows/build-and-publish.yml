name: Build and Publish to PyPI

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build wheel setuptools
        
    # Linux-specific setup
    - name: Install Linux dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake g++ libjsoncpp-dev libsqlite3-dev libcurl4-openssl-dev
        
    # macOS-specific setup
    - name: Install macOS dependencies
      if: runner.os == 'macOS'
      run: |
        brew install cmake jsoncpp sqlite curl
        
    # Windows-specific setup
    - name: Install Windows dependencies
      if: runner.os == 'Windows'
      run: |
        choco install cmake
        # Note: Windows may need additional setup for dependencies
        
    - name: Build C++ binary
      run: |
        mkdir build && cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release -DPMT_BUILD_TESTING=OFF
        cmake --build . --config Release
        cd ..
        
    - name: Build Python wheel
      run: |
        python build_wheels.py
        
    - name: List generated files
      run: |
        ls -la dist/ || dir dist\
        
    - name: Upload wheels as artifacts
      uses: actions/upload-artifact@v3
      with:
        name: wheels-${{ matrix.os }}
        path: dist/*.whl
        
  test:
    name: Test installation
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Download wheels
      uses: actions/download-artifact@v3
      with:
        name: wheels-ubuntu-latest
        path: dist/
        
    - name: Install and test wheel
      run: |
        pip install dist/*.whl
        codegreen --help
        codegreen info
        codegreen doctor
        
    - name: Test with sample script
      run: |
        echo 'print("Hello CodeGreen!")' > test_script.py
        codegreen python test_script.py || echo "Expected: may fail without proper sensors"
        
  publish-test-pypi:
    name: Publish to Test PyPI
    needs: [build, test]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    environment: test-pypi
    
    steps:
    - name: Download all wheels
      uses: actions/download-artifact@v3
      with:
        path: dist/
        
    - name: Flatten wheel directory
      run: |
        mkdir -p final_dist
        find dist/ -name "*.whl" -exec cp {} final_dist/ \;
        ls -la final_dist/
        
    - name: Publish to Test PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        packages-dir: final_dist/
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        
  publish-pypi:
    name: Publish to PyPI
    needs: [build, test, publish-test-pypi]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    environment: pypi
    
    steps:
    - name: Download all wheels
      uses: actions/download-artifact@v3
      with:
        path: dist/
        
    - name: Flatten wheel directory
      run: |
        mkdir -p final_dist
        find dist/ -name "*.whl" -exec cp {} final_dist/ \;
        ls -la final_dist/
        
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        packages-dir: final_dist/
        password: ${{ secrets.PYPI_API_TOKEN }}