# CodeGreen Configuration File
# This file allows users to customize CodeGreen behavior without modifying CMake files

[PMT_Sensors]
# Enable/disable specific PMT sensors
# Set to 'auto' for automatic detection, 'on' to force enable, 'off' to force disable
rapl = auto          # Intel/AMD power monitoring (RAPL)
nvml = auto          # NVIDIA GPU power monitoring
amdsmi = auto        # AMD GPU power monitoring
powersensor3 = auto  # External USB power sensor
powersensor2 = auto  # External USB power sensor
likwid = auto        # Performance monitoring
rocm = auto          # AMD ROCm
dummy = on           # Always enable dummy sensor as fallback

[Hardware_Detection]
# Hardware detection settings
auto_detect = true           # Enable automatic hardware detection
verbose_detection = false    # Show detailed detection messages
force_sensors =              # Comma-separated list of sensors to force enable

[Energy_Storage]
# Energy data storage settings
storage_backend = sqlite     # Storage backend: sqlite, influxdb, csv
database_path = energy_data.db
auto_export = true           # Automatically export data after measurements
export_formats = csv,grafana # Export formats: csv, grafana, influxdb

[Dashboard]
# Dashboard and visualization settings
auto_generate_plots = true   # Generate plots automatically
plot_format = png            # Plot format: png, svg, pdf
output_directory = energy_plots

[Advanced]
# Advanced settings (usually not needed)
debug_mode = false           # Enable debug output
measurement_interval = 1000  # Measurement interval in milliseconds
max_sessions = 1000         # Maximum number of sessions to keep

