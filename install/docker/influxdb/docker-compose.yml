version: '3.8'

services:
  influxdb:
    image: influxdb:2.7
    container_name: codegreen-influxdb
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=codegreen
      - DOCKER_INFLUXDB_INIT_PASSWORD=codegreen123
      - DOCKER_INFLUXDB_INIT_ORG=codegreen
      - DOCKER_INFLUXDB_INIT_BUCKET=energy_metrics
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=codegreen-token
    volumes:
      - influxdb-data:/var/lib/influxdb2
    networks:
      - codegreen-network
    restart: unless-stopped

volumes:
  influxdb-data:

networks:
  codegreen-network:
    external: true 