apiVersion: 1

datasources:
  - name: InfluxDB
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    isDefault: true
    jsonData:
      version: Flux
      organization: codegreen
      defaultBucket: metrics
      tlsSkipVerify: true
    secureJsonData:
      token: ${INFLUXDB_TOKEN} 